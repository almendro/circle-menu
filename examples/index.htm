<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Circle Menu</title>
        <link rel="stylesheet" type="text/css" href="css/circle-menu.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../jQuery.circleMenu.js"></script>
        <script>
            $(function(){
								/*
                $('#menu14').circleMenu({
                	direction:'full', 
                	trigger:'click', 
                	step_in: 300, 
                	step_out: 300,
                });
                */
                $('#menu14').circleMenu({
                    direction:'full', 
                    trigger:'click',
                    open: function(){console.log('menu opened');},
                    close: function(){console.log('menu closed');},
                    init: function(){console.log('menu initialized');},
                    select: function(evt,index){console.log(evt,index)}
                }).on('circleMenu-open',function(){
                    console.log('menu opened 2');
                });
                
                /*
                $('#menu14div').circleMenu({
                	direction:'full', 
                	trigger:'click', 
                	step_in: 300, 
                	step_out: 300,
                	div: true
                });
                */
                $('#menu14div').circleMenu({
                    direction:'full', 
                    trigger:'click',
                    div: true,
                    open: function(){console.log('menu opened');},
                    close: function(){console.log('menu closed');},
                    init: function(){console.log('menu initialized');},
                    select: function(evt,index){console.log(evt,index)}
                }).on('circleMenu-open',function(){
                    console.log('menu opened 2');
                });
            });
        </script>
    </head>
    <body>
        <div id="examples">
        
        
            <div id="ex-timing">
                <ul class="menu" id="menu14">
                    <li><a href="#"></a></li>
                    <li><a href="#" alt="Item 1" title="Item 1">1</a></li>
                    <li><a href="#" alt="Item 2" title="Item 2">2</a></li>
                    <li><a href="#" alt="Item 3" title="Item 3">3</a></li>
                    <li><a href="#" alt="Item 4" title="Item 4">4</a></li>
                    <li><a href="#" alt="Item 5" title="Item 5">5</a></li>
                    <li><a href="#" alt="Item 6" title="Item 6">6</a></li>
                    <li><a href="#" alt="Item 7" title="Item 7">7</a></li>
                    <li><a href="#" alt="Item 8" title="Item 8">8</a></li>
                </ul>
            </div>
        </div>    
        
        <div id="examples-div">
            <div id="ex-timing-div">
                <div class="menu" id="menu14div">
                    <div class="item"><a href="#"></a></div>
                    <div class="item"><a href="#" alt="Item 1" title="Item 1">1</a></div>
                    <div class="item"><a href="#" alt="Item 2" title="Item 2">2</a></div>
                    <div class="item"><a href="#" alt="Item 3" title="Item 3">3</a></div>
                    <div class="item"><a href="#" alt="Item 4" title="Item 4">4</a></div>
                    <div class="item"><a href="#" alt="Item 5" title="Item 5">5</a></div>
                    <div class="item"><a href="#" alt="Item 6" title="Item 6">6</a></div>
                    <div class="item"><a href="#" alt="Item 7" title="Item 7">7</a></div>
                    <div class="item"><a href="#" alt="Item 8" title="Item 8">8</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
